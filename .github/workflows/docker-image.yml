name: ğŸš€ Docker Image CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-tsc:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x, 21.x, 22.x, 23.x ]
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¥ Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build
        run: npm run build
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ³ Build the Docker image
        run: docker build . --file Dockerfile --tag nestjs-techniques-undici:$(date +%s)